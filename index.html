<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <main>
        <div class="left">
            <div class="assets-icons">
                <div class="icon figma">
                    <i class="ri-figma-line"></i>
                </div>
                <div class="icon file" onclick="notSoon()">
                    <i class="ri-file-3-line"></i>
                    <p>File</p>
                </div>
                <div class="icon Assets"  onclick="notSoon()">
                    <i class="ri-add-circle-line"></i>
                    <p>Assets</p>
                </div>
                <div class="icon find"  onclick="notSoon()">
                    <i class="ri-search-line"></i>
                    <p>Find</p>
                </div>
                <div class="icon Variables"  onclick="notSoon()">
                    <i class="ri-settings-line"></i>
                    <p>Variables</p>
                </div>
            </div>

            <div class="untitle-column">
                <div class="up">
                    <div class="title">
                        <h2>Untitled <i class="ri-arrow-drop-down-line"></i></h2>
                        <i class="ri-layout-left-line"></i>
                    </div>
                    <p>Drafts <span>Free</span></p>
                </div>

                <div class="center">
                    <div class="pages">
                        <div class="page-title">
                            <p>Pages</p>
                            <i class="ri-add-large-fill"  onclick="notSoon()"></i>
                        </div>
                        <div class="page">
                            <p>Page 1</p>
                        </div>
                    </div>
                </div>

                <div class="down">
                    <div class="layers-title">
                            <p>Layers</p>
                        </div>
                        <div class="layers" id="layer">
                            <!-- <div class="layer">Rectangle</div> -->
                        </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="root" id="canvas">
                <!-- <div class="rectangle"></div> -->
            </div>
            <div class="dock">
                <div class="dock-item" id="create-rectangle">
                    <i class="ri-checkbox-blank-line"></i>
                </div>
                <div class="dock-item" id="create-text">
                    <i class="ri-text"></i>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="profile-area">
                    <div class="profile">
                        <div class="profile-image">A</div>
                        <i class="ri-arrow-drop-down-line down-arrow"></i>
                    </div>
                    <div class="share">
                        <i class="ri-play-large-line play"></i>
                        <i class="ri-arrow-drop-down-line down-arrow"></i>
                        <button class="share-btn">Share</button>
                    </div>
                </div>
                <div class="tabs-area">
                    <div class="tabs">
                        <div class="tab active">Design</div>
                        <div class="tab">Prototype</div>
                    </div>
                    <div class="percent">
                        <p>50%</p>
                        <i class="ri-arrow-drop-down-line down-arrow"></i>
                    </div>
                </div>
            </div>

            <div class="section appearance">
                <div class="title">Appearance</div>
                <div class="property-row">
                    <div class="color-preview">
                        <div class="color-box" data-color="" id="fillPreview"></div>
                        <input type="text" value="" id="fillColor">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="title">Width</div>
                <div class="property-row">
                    <input type="text" value="" id="widthInput">
                </div>
            </div>

            <div class="section">
                <div class="title">Height</div>
                <div class="property-row">
                    <input type="text" value="" id="heightInput">
                </div>
            </div>

            <div class="section">
                <div class="title">Corner radius</div>
                <div class="property-row">
                    <input type="text" value="" id="radiusInput">
                </div>
            </div>

            <div class="section">
                <div class="title">Opacity</div>
                <div class="property-row">
                    <input type="text" value="" id="opacityInput">
                </div>
            </div>


        </div>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
